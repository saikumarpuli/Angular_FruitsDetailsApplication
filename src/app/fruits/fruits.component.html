<h2>My Fruits</h2>
<ul class="fruit">
  <li *ngFor="let hero of fruit" [class.Selected]="hero===selectFruit" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<div *ngIf="selectFruit">
  <h2>{{selectFruit.name |uppercase }}Details </h2>

<div><span>id :</span>{{selectFruit.id}}</div>
<div>
  <label>
    name:  <input [(ngModel)]="selectFruit.name" placeholder="name">
  </label>
</div>
 </div>
