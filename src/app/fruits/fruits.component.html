<h2>My Fruits</h2>
<ul class="fruit">
  <li *ngFor="let fruitvalue of fruit" [class.Selected]="fruitvalue===selectFruit" (click)="onSelect(fruitvalue)">
    <span class="badge">{{fruitvalue.id}}</span> {{fruitvalue.name}}
  </li>
</ul>


<div *ngIf="selectedFruit">
  <h2>{{selectedFruit.name |uppercase }}Details </h2>

<div><span>id :</span>{{selectedFruit.id}}</div>
<div>
  <label>
    name:  <input [(ngModel)]="selectedFruit.name" placeholder="name">
  </label>
</div>
 </div>
